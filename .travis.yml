language: python
python:
  - "2.7"
  - "pypy"
services:
  - elasticsearch
install:
  - pip install --upgrade pip
  - pip install coveralls
  - pip install flake8
  - pip install -r requirements-dev.txt
  - pip install -e .
script:
  - flake8 unicore
  - py.test --cov unicore
after_success:
  - coveralls
