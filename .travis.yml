language: python
python:
  - "2.7"
  - "pypy"
services:
  - elasticsearch
install:
  - pip install --upgrade pip
  - pip install coveralls
  - pip install flake8
  - pip install -r requirements-dev.txt
  - pip install -e .
script:
  - flake8 unicore
  - py.test --cov unicore unicore/distribute/api
  - py.test --cov unicore --ini=test.ini unicore unicore/distribute/webhooks
after_success:
  - coveralls
